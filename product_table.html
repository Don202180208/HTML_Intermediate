<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Product Table</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>$20.00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$30.50</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Product C</td>
            <td>$15.75</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Product D</td>
            <td>$25.99</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Product E</td>
            <td>$10.25</td>
            <td>Available</td>
        </tr>
    </table>
</body>
</html>
