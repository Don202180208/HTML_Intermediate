<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    
    <tr>
        <tr>
            <th colspan="1">Event Name</th>
            <th colspan="1">Event Details</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
    </tr>
    <tr>
        <td colspan="1">Birthday Party</td>
        <td colspan="1">Friend Bday</td>
        
        <td>February 20, 2024</td>
        <td>123 Main Street</td>
    </tr>
    <tr>
        <td colspan="1">Conference</td>
        <td colspan="1">Meeting</td>
        
        <td>March 15, 2024</td>
        <td>Conference Center</td>
    </tr>
    <tr>
        <td colspan="1">Music Concert</td>
        <td colspan="1">Parokya</td>
        <td>April 10, 2024</td>
        <td>City Park Amphitheater</td>
    </tr>
</table>

</body>
</html>
